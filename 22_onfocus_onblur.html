<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form id="frmSignUp" name="frmSignUp" method="post" action="sign_up">
    <fieldset id="Sign Up">
        <legend><strong>LALALALA</strong></legend>
        <p>Enter your info</p>
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" tabindex="1" placeholder="wassup" autofocus>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" value="" name="email" id="email" tabindex="2" />
        </p>
        <p>Status:<br />
            <label>
                <input type="radio" name="status" value="awesome" id="status_0" tabindex="3" />awesome</label>
            <label><br />
                <input type="radio" name="status" value="outstanding" id="status_1" tabindex="4" />outstanding</label>
        </p>
        <p>
            <label for="comments">Comments </label>
            <br />
            <textarea name="comments" id="comments" cols="45" rows="5" tabindex="5"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" id="submit" value="Send" tabindex="6" />
        </p>
    </fieldset>
</form>
<script src="22_onfocus_onblur.js"></script>
</body>
</html>
